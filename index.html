<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiencia 3D Final</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            font-family: sans-serif;
        }

        #intro-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        #start-btn {
            background: transparent; color: white; border: 1px solid rgba(255,255,255,0.6);
            padding: 15px 40px; font-size: 1rem; text-transform: uppercase;
            letter-spacing: 3px; cursor: pointer; border-radius: 50px;
            transition: all 0.3s;
        }

        #start-btn:hover { background: white; color: black; }

        .viewer-container {
            position: relative;
            width: 100%; max-width: 100%;
            aspect-ratio: 1.56 / 1; 
            background-color: #000;
            cursor: grab; touch-action: none; user-select: none;
            -webkit-tap-highlight-color: transparent; 
            opacity: 0; transition: opacity 1s ease;
            overflow: hidden;
        }

        .viewer-container.active { opacity: 1; }
        .viewer-container:active { cursor: grabbing; }

        #product-image {
            width: 100%; height: 100%;
            object-fit: fill; 
            display: block; pointer-events: none; -webkit-user-drag: none;
            /* Eliminamos transformaciones complejas */
        }

        #demo-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; pointer-events: none; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="start-btn" onclick="iniciarExperiencia()">Iniciar</button>
    </div>

    <div class="viewer-container" id="container">
        <canvas id="demo-canvas"></canvas>
        <img id="product-image" src="" alt="Modelo 3D">
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN
        // ==========================================
        const config = {
            totalX: 16,        
            totalY: 16,        
            folderPath: "renders/", 
            filePrefix: "modelo",   
            fileExtension: ".jpg",  
            
            // AJUSTE CLAVE: Sensibilidad separada
            sensitivityX: 65,  // Horizontal pesado (Giros estables)
            sensitivityY: 35,  // Vertical ligero (Más fácil de activar)
            
            // Velocidad máxima de cambio (para no saltar fotos)
            // Esto asegura que veamos todas las fotos intermedias
            maxSpeed: 1 
        };

        // ==========================================
        // VARIABLES DE ESTADO
        // ==========================================
        let state = {
            currentPxX: 0, 
            currentPxY: 0,
            targetPxX: 0,
            targetPxY: 0,
            
            isDragging: false,
            startX: 0,
            startY: 0,
            
            animationId: null
        };

        const container = document.getElementById('container');
        const imgElement = document.getElementById('product-image');
        const demoCanvas = document.getElementById('demo-canvas');
        const introOverlay = document.getElementById('intro-overlay');
        let demoActive = false;

        // ==========================================
        // CARGA
        // ==========================================
        imgElement.onload = function() {
            demoActive = false;
            demoCanvas.style.display = 'none';
            imgElement.style.display = 'block';
        };
        imgElement.onerror = function() {
            if(imgElement.src && imgElement.src !== window.location.href) activarModoDemo();
        };

        // ==========================================
        // INICIO
        // ==========================================
        function iniciarExperiencia() {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen();
            else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
            
            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                container.classList.add('active');
                
                // Centrar en 8, 8
                state.currentPxX = 8 * config.sensitivityX;
                state.currentPxY = 8 * config.sensitivityY;
                state.targetPxX = -state.currentPxX; // Invertido por lógica de arrastre
                state.targetPxY = state.currentPxY;
                
                loopRender();
            }, 500);
        }

        // ==========================================
        // MOTOR LÓGICO (Bucle 60fps)
        // ==========================================
        function loopRender() {
            // Objetivo invertido en X para naturalidad
            let targetRawX = -state.targetPxX;
            let targetRawY = state.targetPxY;

            // --- Lógica X (Horizontal) ---
            let diffX = targetRawX - state.currentPxX;
            if (diffX !== 0) {
                // Nos movemos hacia el objetivo, pero limitados por la velocidad máxima
                // Multiplicamos por sensitivityX para asegurar que si el frame debe saltar, salte completo
                // pero paso a paso.
                let stepX = config.sensitivityX * config.maxSpeed;
                
                // Si la diferencia es menor que el paso máximo, llegamos al destino
                if (Math.abs(diffX) <= stepX) {
                    state.currentPxX = targetRawX;
                } else {
                    state.currentPxX += Math.sign(diffX) * stepX;
                }
            }

            // --- Lógica Y (Vertical) ---
            let diffY = targetRawY - state.currentPxY;
            if (diffY !== 0) {
                let stepY = config.sensitivityY * config.maxSpeed;
                if (Math.abs(diffY) <= stepY) {
                    state.currentPxY = targetRawY;
                } else {
                    state.currentPxY += Math.sign(diffY) * stepY;
                }
            }

            // Calcular Indices
            let rawIndexX = Math.floor(state.currentPxX / config.sensitivityX);
            let rawIndexY = Math.floor(state.currentPxY / config.sensitivityY);

            let safeX = Math.max(0, Math.min(config.totalX - 1, rawIndexX));
            let safeY = Math.max(0, Math.min(config.totalY - 1, rawIndexY));

            // Actualizar Imagen (Sin chequeos extra, fuerza bruta optimizada)
            let imageNumber = (safeX * config.totalY) + safeY;
            let numberString = imageNumber.toString().padStart(4, '0');
            const filename = `${config.folderPath}${config.filePrefix}${numberString}${config.fileExtension}`;

            // Solo tocar el DOM si cambia el src (mejora rendimiento)
            if (!imgElement.src.includes(filename)) {
                imgElement.src = filename;
            }
            
            if (demoActive) drawDemoCube(safeX, safeY, filename);

            state.animationId = requestAnimationFrame(loopRender);
        }

        // ==========================================
        // EVENTOS
        // ==========================================
        function startDrag(clientX, clientY) {
            state.isDragging = true;
            state.startX = clientX;
            state.startY = clientY;
            container.style.cursor = 'grabbing';
        }

        function onDrag(clientX, clientY) {
            if (!state.isDragging) return;
            
            const deltaX = clientX - state.startX;
            const deltaY = clientY - state.startY;
            
            // Acumulamos el movimiento del dedo sin restricciones
            state.targetPxX += deltaX;
            state.targetPxY += deltaY;

            state.startX = clientX;
            state.startY = clientY;
        }

        function stopDrag() {
            state.isDragging = false;
            container.style.cursor = 'grab';
        }

        // Listeners Mouse
        container.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientX, e.clientY); });
        window.addEventListener('mousemove', (e) => { if(state.isDragging) onDrag(e.clientX, e.clientY); });
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('mouseleave', stopDrag);

        // Listeners Táctil
        container.addEventListener('touchstart', (e) => { const t = e.touches[0]; startDrag(t.clientX, t.clientY); }, { passive: false });
        window.addEventListener('touchmove', (e) => { if (state.isDragging) { const t = e.touches[0]; onDrag(t.clientX, t.clientY); } }, { passive: false });
        window.addEventListener('touchend', stopDrag);

        // ==========================================
        // MODO DEMO
        // ==========================================
        function activarModoDemo() {
            demoActive = true;
            imgElement.style.display = 'none';
            demoCanvas.style.display = 'block';
            demoCanvas.width = container.clientWidth;
            demoCanvas.height = container.clientHeight;
        }
        function drawDemoCube(x, y, name) {
            const ctx = demoCanvas.getContext('2d');
            const w = demoCanvas.width; const h = demoCanvas.height;
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,w,h);
            ctx.save(); ctx.translate(w/2, h/2);
            ctx.scale(1.56, 1); 
            const rotX = (x - 8) * 15; const rotY = (y - 8) * 10;
            ctx.strokeStyle = "#888"; ctx.lineWidth = 2;
            ctx.strokeRect(-100 + rotX, -100 + rotY, 200 - rotX/2, 200 - rotY/2);
            ctx.font = "14px sans-serif"; ctx.fillStyle = "#aaa"; ctx.textAlign = "center";
            ctx.fillText("MODO FINAL", 0, -10);
            ctx.fillText(name.split('/').pop(), 0, 20);
            ctx.restore();
        }
        window.addEventListener('resize', () => { if(demoActive) { demoCanvas.width = container.clientWidth; demoCanvas.height = container.clientHeight; }});

    </script>
</body>
</html>
