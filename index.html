<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiencia 3D Cinemática</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            font-family: sans-serif;
        }

        #intro-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        #start-btn {
            background: transparent; color: white; border: 1px solid rgba(255,255,255,0.6);
            padding: 15px 40px; font-size: 1rem; text-transform: uppercase;
            letter-spacing: 3px; cursor: pointer; border-radius: 50px;
            transition: all 0.3s;
        }

        #start-btn:hover { background: white; color: black; }

        .viewer-container {
            position: relative;
            width: 100%; max-width: 100%;
            aspect-ratio: 1.56 / 1; 
            background-color: #000;
            cursor: grab; touch-action: none; user-select: none;
            -webkit-tap-highlight-color: transparent; 
            opacity: 0; transition: opacity 1s ease;
            overflow: hidden;
        }

        .viewer-container.active { opacity: 1; }
        .viewer-container:active { cursor: grabbing; }

        #product-image {
            width: 100%; height: 100%;
            object-fit: fill; 
            display: block; pointer-events: none; -webkit-user-drag: none;
        }

        #demo-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; pointer-events: none; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="start-btn" onclick="iniciarExperiencia()">Iniciar</button>
    </div>

    <div class="viewer-container" id="container">
        <canvas id="demo-canvas"></canvas>
        <img id="product-image" src="" alt="Modelo 3D">
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN
        // ==========================================
        const config = {
            totalX: 16,        
            totalY: 16,        
            folderPath: "renders/", 
            filePrefix: "modelo",   
            fileExtension: ".jpg",  
            
            // Sensibilidad (Cuanto más bajo, más rápido responde al dedo)
            sensitivityX: 65,  
            sensitivityY: 35,  
            
            // VELOCIDAD DE ANIMACIÓN (La clave de la solución)
            // Tiempo mínimo en milisegundos entre cada cambio de foto.
            // 30-40ms = Fluido pero visible (Cine/Videojuego).
            // 100ms = Lento (tipo Stop Motion).
            // Si sientes que pasa muy rápido, sube este número a 50 o 60.
            animationSpeed: 40 
        };

        // ==========================================
        // VARIABLES DE ESTADO
        // ==========================================
        let state = {
            // Posición ACTUAL VISIBLE (Indices directos 0-15)
            currentX: 8, 
            currentY: 8,
            
            // Posición OBJETIVO (Calculada por el dedo)
            targetX: 8,
            targetY: 8,

            // Acumuladores de arrastre en píxeles
            dragAccumulatorX: 0,
            dragAccumulatorY: 0,

            // Control de tiempo
            lastUpdateTime: 0,

            isDragging: false,
            startX: 0,
            startY: 0
        };

        const container = document.getElementById('container');
        const imgElement = document.getElementById('product-image');
        const demoCanvas = document.getElementById('demo-canvas');
        const introOverlay = document.getElementById('intro-overlay');
        let demoActive = false;

        // ==========================================
        // CARGA
        // ==========================================
        imgElement.onload = function() {
            demoActive = false;
            demoCanvas.style.display = 'none';
            imgElement.style.display = 'block';
        };
        imgElement.onerror = function() {
            if(imgElement.src && imgElement.src !== window.location.href) activarModoDemo();
        };

        // ==========================================
        // INICIO
        // ==========================================
        function iniciarExperiencia() {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen();
            else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
            
            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                container.classList.add('active');
                loopRender(0); // Iniciar loop
            }, 500);
        }

        // ==========================================
        // MOTOR DE RENDERIZADO (Con Freno de Tiempo)
        // ==========================================
        function loopRender(timestamp) {
            
            // Verificar si ha pasado suficiente tiempo desde el último cambio de foto
            // Si no ha pasado el tiempo configurado (40ms), no hacemos nada visual, solo esperamos.
            if (timestamp - state.lastUpdateTime > config.animationSpeed) {
                
                let changed = false;

                // --- LÓGICA EJE X ---
                // Si la foto actual es diferente a la objetivo, nos movemos UNA SOLA posición
                if (state.currentX !== state.targetX) {
                    // Calculamos la dirección (+1 o -1)
                    let direction = Math.sign(state.targetX - state.currentX);
                    state.currentX += direction;
                    changed = true;
                }

                // --- LÓGICA EJE Y ---
                if (state.currentY !== state.targetY) {
                    let direction = Math.sign(state.targetY - state.currentY);
                    state.currentY += direction;
                    changed = true;
                }

                // Si hubo cambios, actualizamos el DOM y reseteamos el cronómetro
                if (changed) {
                    updateImageDOM();
                    state.lastUpdateTime = timestamp;
                }
            }

            requestAnimationFrame(loopRender);
        }

        function updateImageDOM() {
            // Asegurar límites (Clamping) para evitar errores
            // Aunque el target puede irse al infinito, el current lo limitamos al mostrar
            let safeX = Math.max(0, Math.min(config.totalX - 1, state.currentX));
            let safeY = Math.max(0, Math.min(config.totalY - 1, state.currentY));

            let imageNumber = (safeX * config.totalY) + safeY;
            let numberString = imageNumber.toString().padStart(4, '0');
            const filename = `${config.folderPath}${config.filePrefix}${numberString}${config.fileExtension}`;

            if (!imgElement.src.includes(filename)) {
                imgElement.src = filename;
            }
            
            if (demoActive) drawDemoCube(safeX, safeY, filename);
        }

        // ==========================================
        // EVENTOS (Solo actualizan el OBJETIVO)
        // ==========================================
        function startDrag(clientX, clientY) {
            state.isDragging = true;
            state.startX = clientX;
            state.startY = clientY;
            container.style.cursor = 'grabbing';
        }

        function onDrag(clientX, clientY) {
            if (!state.isDragging) return;
            
            const deltaX = clientX - state.startX;
            const deltaY = clientY - state.startY;
            
            // Acumulamos píxeles
            state.dragAccumulatorX += deltaX;
            state.dragAccumulatorY += deltaY;

            // Calculamos cuántas fotos "OBJETIVO" deberíamos haber avanzado según el arrastre
            // Eje X (Invertido)
            let framesMovedX = Math.floor(-state.dragAccumulatorX / config.sensitivityX);
            // Eje Y
            let framesMovedY = Math.floor(state.dragAccumulatorY / config.sensitivityY);

            // Actualizamos el Target Global (Partiendo de un centro relativo 8,8 si fuera reseteable, 
            // pero aquí sumamos al acumulado)
            
            // Corrección: El target debe basarse en el acumulado total + el inicio
            // Para simplificar, asumimos que empezamos en 8,8 y sumamos frames
            let baseIndex = 8; 
            
            // Actualizamos el TARGET. El "current" lo perseguirá a su ritmo.
            // Limitamos el target para que no se vaya a números locos (ej: -500) que tardarían años en volver
            let potentialTargetX = baseIndex + framesMovedX;
            let potentialTargetY = baseIndex + framesMovedY;

            // Limitamos el objetivo a los bordes reales (0 a 15)
            // Esto es importante: si arrastras muchísimo, el objetivo no pasa de 15,
            // así la animación no se queda pegada intentando llegar a 100.
            state.targetX = Math.max(0, Math.min(config.totalX - 1, potentialTargetX));
            state.targetY = Math.max(0, Math.min(config.totalY - 1, potentialTargetY));

            state.startX = clientX;
            state.startY = clientY;
        }

        function stopDrag() {
            state.isDragging = false;
            container.style.cursor = 'grab';
        }

        // Listeners Mouse
        container.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientX, e.clientY); });
        window.addEventListener('mousemove', (e) => { if(state.isDragging) onDrag(e.clientX, e.clientY); });
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('mouseleave', stopDrag);

        // Listeners Táctil
        container.addEventListener('touchstart', (e) => { const t = e.touches[0]; startDrag(t.clientX, t.clientY); }, { passive: false });
        window.addEventListener('touchmove', (e) => { if (state.isDragging) { const t = e.touches[0]; onDrag(t.clientX, t.clientY); } }, { passive: false });
        window.addEventListener('touchend', stopDrag);

        // ==========================================
        // MODO DEMO
        // ==========================================
        function activarModoDemo() {
            demoActive = true;
            imgElement.style.display = 'none';
            demoCanvas.style.display = 'block';
            demoCanvas.width = container.clientWidth;
            demoCanvas.height = container.clientHeight;
        }
        function drawDemoCube(x, y, name) {
            const ctx = demoCanvas.getContext('2d');
            const w = demoCanvas.width; const h = demoCanvas.height;
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,w,h);
            ctx.save(); ctx.translate(w/2, h/2);
            ctx.scale(1.56, 1); 
            const rotX = (x - 8) * 15; const rotY = (y - 8) * 10;
            ctx.strokeStyle = "#888"; ctx.lineWidth = 2;
            ctx.strokeRect(-100 + rotX, -100 + rotY, 200 - rotX/2, 200 - rotY/2);
            ctx.font = "14px sans-serif"; ctx.fillStyle = "#aaa"; ctx.textAlign = "center";
            ctx.fillText("MODO CINE", 0, -10);
            ctx.fillText(name.split('/').pop(), 0, 20);
            ctx.restore();
        }
        window.addEventListener('resize', () => { if(demoActive) { demoCanvas.width = container.clientWidth; demoCanvas.height = container.clientHeight; }});

    </script>
</body>
</html>
