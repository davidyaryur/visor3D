<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visor 3D Paso a Paso</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            font-family: sans-serif;
        }

        /* PANTALLA DE INICIO */
        #intro-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        #start-btn {
            background: transparent; color: white; border: 1px solid rgba(255,255,255,0.6);
            padding: 15px 40px; font-size: 1rem; text-transform: uppercase;
            letter-spacing: 3px; cursor: pointer; border-radius: 50px;
            transition: all 0.3s;
        }

        #start-btn:hover { background: white; color: black; }

        /* CONTENEDOR */
        .viewer-container {
            position: relative;
            width: 100%; max-width: 100%;
            aspect-ratio: 1.56 / 1; 
            background-color: #000;
            cursor: grab; touch-action: none; user-select: none;
            -webkit-tap-highlight-color: transparent; 
            opacity: 0; transition: opacity 1s ease;
            overflow: hidden;
        }

        .viewer-container.active { opacity: 1; }
        .viewer-container:active { cursor: grabbing; }

        /* IMAGEN */
        #product-image {
            width: 100%; height: 100%;
            object-fit: fill; 
            display: block; pointer-events: none; -webkit-user-drag: none;
        }

        #demo-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; pointer-events: none; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="start-btn" onclick="iniciarExperiencia()">Iniciar</button>
    </div>

    <div class="viewer-container" id="container">
        <canvas id="demo-canvas"></canvas>
        <img id="product-image" src="" alt="Modelo 3D">
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN
        // ==========================================
        const config = {
            totalX: 16,        
            totalY: 16,        
            folderPath: "renders/", 
            filePrefix: "modelo",   
            fileExtension: ".jpg",  
            
            // Umbral de disparo:
            // Cuántos píxeles debe moverse el dedo para que el sistema diga "OK, esto es un gesto".
            // 5px es casi instantáneo pero evita disparos por temblor de pulso.
            thresholdPx: 5
        };

        // ==========================================
        // VARIABLES DE ESTADO
        // ==========================================
        let state = {
            currentX: 8, 
            currentY: 8,
            
            isDragging: false,
            startX: 0,
            startY: 0,
            
            // ESTA ES LA CLAVE:
            // Bandera para saber si ya cambiamos de foto en este toque.
            hasMovedInThisStroke: false
        };

        const container = document.getElementById('container');
        const imgElement = document.getElementById('product-image');
        const demoCanvas = document.getElementById('demo-canvas');
        const introOverlay = document.getElementById('intro-overlay');
        let demoActive = false;

        // ==========================================
        // CARGA
        // ==========================================
        imgElement.onload = function() {
            demoActive = false;
            demoCanvas.style.display = 'none';
            imgElement.style.display = 'block';
        };
        imgElement.onerror = function() {
            if(imgElement.src && imgElement.src !== window.location.href) activarModoDemo();
        };

        // ==========================================
        // INICIO
        // ==========================================
        function iniciarExperiencia() {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen();
            else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
            
            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                container.classList.add('active');
                updateImageDOM(); // Cargar primera imagen
            }, 500);
        }

        // ==========================================
        // LÓGICA DE ACTUALIZACIÓN VISUAL
        // ==========================================
        function updateImageDOM() {
            let safeX = Math.max(0, Math.min(config.totalX - 1, state.currentX));
            let safeY = Math.max(0, Math.min(config.totalY - 1, state.currentY));

            let imageNumber = (safeX * config.totalY) + safeY;
            let numberString = imageNumber.toString().padStart(4, '0');
            const filename = `${config.folderPath}${config.filePrefix}${numberString}${config.fileExtension}`;

            if (!imgElement.src.includes(filename)) {
                imgElement.src = filename;
            }
            
            if (demoActive) drawDemoCube(safeX, safeY, filename);
        }

        // ==========================================
        // GESTIÓN DE EVENTOS (LÓGICA DISCRETA)
        // ==========================================
        function startDrag(clientX, clientY) {
            state.isDragging = true;
            state.startX = clientX;
            state.startY = clientY;
            
            // RESETEAMOS LA BANDERA
            // Permitimos un nuevo movimiento para este nuevo toque
            state.hasMovedInThisStroke = false;
            
            container.style.cursor = 'grabbing';
        }

        function onDrag(clientX, clientY) {
            if (!state.isDragging) return;

            // SI YA MOVIÓ LA FOTO EN ESTE TOQUE, NO HACEMOS NADA.
            // Esto obliga al usuario a levantar el dedo para mover de nuevo.
            if (state.hasMovedInThisStroke) return;

            const deltaX = clientX - state.startX;
            const deltaY = clientY - state.startY;

            // Verificamos si superó el umbral mínimo (5px)
            if (Math.abs(deltaX) > config.thresholdPx || Math.abs(deltaY) > config.thresholdPx) {
                
                // DECISIÓN INSTANTÁNEA: ¿Es horizontal o vertical?
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // --- MOVIMIENTO HORIZONTAL ---
                    if (deltaX > 0) {
                        // Arrastre a derecha -> Foto Anterior (Giro Izq)
                        state.currentX = Math.max(0, state.currentX - 1);
                    } else {
                        // Arrastre a izquierda -> Foto Siguiente (Giro Der)
                        state.currentX = Math.min(config.totalX - 1, state.currentX + 1);
                    }
                } else {
                    // --- MOVIMIENTO VERTICAL ---
                    if (deltaY > 0) {
                        // Arrastre abajo -> Foto Anterior (Bajar vista)
                        state.currentY = Math.min(config.totalY - 1, state.currentY + 1);
                    } else {
                        // Arrastre arriba -> Foto Siguiente (Subir vista)
                        state.currentY = Math.max(0, state.currentY - 1);
                    }
                }

                // ACTUALIZAR IMAGEN INMEDIATAMENTE
                updateImageDOM();

                // BLOQUEAR CUALQUIER OTRO CAMBIO HASTA SOLTAR
                state.hasMovedInThisStroke = true;
            }
        }

        function stopDrag() {
            state.isDragging = false;
            container.style.cursor = 'grab';
        }

        // Listeners Mouse
        container.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientX, e.clientY); });
        window.addEventListener('mousemove', (e) => { if(state.isDragging) onDrag(e.clientX, e.clientY); });
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('mouseleave', stopDrag);

        // Listeners Táctil
        container.addEventListener('touchstart', (e) => { const t = e.touches[0]; startDrag(t.clientX, t.clientY); }, { passive: false });
        window.addEventListener('touchmove', (e) => { if (state.isDragging) { const t = e.touches[0]; onDrag(t.clientX, t.clientY); } }, { passive: false });
        window.addEventListener('touchend', stopDrag);


        // ==========================================
        // MODO DEMO
        // ==========================================
        function activarModoDemo() {
            demoActive = true;
            imgElement.style.display = 'none';
            demoCanvas.style.display = 'block';
            demoCanvas.width = container.clientWidth;
            demoCanvas.height = container.clientHeight;
        }
        function drawDemoCube(x, y, name) {
            const ctx = demoCanvas.getContext('2d');
            const w = demoCanvas.width; const h = demoCanvas.height;
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,w,h);
            ctx.save(); ctx.translate(w/2, h/2);
            ctx.scale(1.56, 1); 
            const rotX = (x - 8) * 15; const rotY = (y - 8) * 10;
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 4; // Borde más grueso para notar el cambio
            ctx.strokeRect(-100 + rotX, -100 + rotY, 200 - rotX/2, 200 - rotY/2);
            ctx.font = "14px sans-serif"; ctx.fillStyle = "#fff"; ctx.textAlign = "center";
            ctx.fillText("MODO PASO A PASO", 0, -10);
            ctx.fillText(name.split('/').pop(), 0, 20);
            ctx.restore();
        }
        window.addEventListener('resize', () => { if(demoActive) { demoCanvas.width = container.clientWidth; demoCanvas.height = container.clientHeight; }});

    </script>
</body>
</html>
