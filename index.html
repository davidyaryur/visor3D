<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiencia 3D Pro</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            font-family: sans-serif;
        }

        /* PANTALLA DE INICIO */
        #intro-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        #start-btn {
            background: transparent; color: white; border: 1px solid rgba(255,255,255,0.5);
            padding: 15px 40px; font-size: 1rem; text-transform: uppercase;
            letter-spacing: 3px; cursor: pointer; border-radius: 50px;
            transition: all 0.3s;
        }

        #start-btn:hover { background: white; color: black; border-color: white; }

        /* CONTENEDOR PRINCIPAL */
        .viewer-container {
            position: relative;
            width: 100%; max-width: 100%;
            aspect-ratio: 1.56 / 1; 
            background-color: #000;
            cursor: grab; touch-action: none; user-select: none;
            -webkit-tap-highlight-color: transparent; 
            opacity: 0; transition: opacity 1s ease;
            overflow: hidden;
        }

        .viewer-container.active { opacity: 1; }
        .viewer-container:active { cursor: grabbing; }

        /* IMAGEN */
        #product-image {
            width: 100%; height: 100%;
            object-fit: fill; 
            display: block; pointer-events: none; -webkit-user-drag: none;
            transform-origin: center center;
            /* Importante: will-change ayuda a que el escalado sea suave */
            will-change: transform;
            transform: scale(1);
        }

        #demo-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; pointer-events: none; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="start-btn" onclick="iniciarExperiencia()">Iniciar</button>
    </div>

    <div class="viewer-container" id="container">
        <canvas id="demo-canvas"></canvas>
        <img id="product-image" src="" alt="Modelo 3D">
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN
        // ==========================================
        const config = {
            totalX: 16,        
            totalY: 16,        
            folderPath: "renders/", 
            filePrefix: "modelo",   
            fileExtension: ".jpg",  
            sensitivity: 65,  // Píxeles para cambiar 1 foto
            
            // AJUSTE DE SUTILEZA
            // 0.001 significa un aumento del 1% (muy sutil)
            maxZoomDelta: 0.01 
        };

        // ==========================================
        // VARIABLES DE ESTADO
        // ==========================================
        let state = {
            currentX: 8, 
            currentY: 8,
            isDragging: false,
            startX: 0,
            startY: 0,
            accumulatedDragX: 0, 
            accumulatedDragY: 0,
            
            // Nueva variable para controlar la "fuerza" del zoom actual
            currentDragMagnitude: 0, 
            
            lastFrameX: -1, 
            lastFrameY: -1
        };

        const container = document.getElementById('container');
        const imgElement = document.getElementById('product-image');
        const demoCanvas = document.getElementById('demo-canvas');
        const introOverlay = document.getElementById('intro-overlay');
        let demoActive = false;

        // ==========================================
        // CARGA
        // ==========================================
        imgElement.onload = function() {
            demoActive = false;
            demoCanvas.style.display = 'none';
            imgElement.style.display = 'block';
        };
        imgElement.onerror = function() {
            if(imgElement.src && imgElement.src !== window.location.href) activarModoDemo();
        };

        // ==========================================
        // INICIO
        // ==========================================
        function iniciarExperiencia() {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen();
            else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
            
            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                container.classList.add('active');
            }, 500);
        }

        // ==========================================
        // LÓGICA VISUAL (ZOOM + FRAMES)
        // ==========================================
        function updateVisuals() {
            // 1. Calcular Frames (Imágenes)
            let rawFrameX = Math.floor(-state.accumulatedDragX / config.sensitivity);
            let rawFrameY = Math.floor(state.accumulatedDragY / config.sensitivity);

            let safeX = Math.max(0, Math.min(config.totalX - 1, rawFrameX));
            let safeY = Math.max(0, Math.min(config.totalY - 1, rawFrameY));

            // Cambio de imagen
            if (safeX !== state.lastFrameX || safeY !== state.lastFrameY) {
                let imageNumber = (safeX * config.totalY) + safeY;
                let numberString = imageNumber.toString().padStart(4, '0');
                const filename = `${config.folderPath}${config.filePrefix}${numberString}${config.fileExtension}`;
                
                if (!imgElement.src.includes(filename)) imgElement.src = filename;
                if (demoActive) drawDemoCube(safeX, safeY, filename);
                
                state.lastFrameX = safeX;
                state.lastFrameY = safeY;
            }

            // 2. CÁLCULO DEL ZOOM PROGRESIVO
            // Calculamos cuánto nos hemos movido desde que hicimos click (Magnitud absoluta)
            // Usamos Pitágoras simple o solo la mayor distancia eje para determinar la "intensidad"
            // Aquí usamos la distancia total recorrida en este "gesto"
            
            // Normalizamos: 0 = nada, 1 = hemos recorrido la distancia de 1 foto (sensitivity)
            let progress = Math.min(state.currentDragMagnitude / config.sensitivity, 1.0);
            
            // Ecuación de escala: 1 + (progreso * fuerza)
            let currentScale = 1 + (progress * config.maxZoomDelta);
            
            imgElement.style.transform = `scale(${currentScale})`;
        }

        // ==========================================
        // EVENTOS
        // ==========================================
        function startDrag(clientX, clientY) {
            state.isDragging = true;
            state.startX = clientX;
            state.startY = clientY;
            state.currentDragMagnitude = 0; // Reseteamos el contador de "tensión"
            
            container.style.cursor = 'grabbing';
            
            // IMPORTANTE: Quitamos transición al empezar para que el zoom siga al dedo milimétricamente
            imgElement.style.transition = 'none';
        }

        function onDrag(clientX, clientY) {
            if (!state.isDragging) return;
            
            const deltaX = clientX - state.startX;
            const deltaY = clientY - state.startY;
            
            // Acumuladores para el cambio de foto
            state.accumulatedDragX += deltaX;
            state.accumulatedDragY += deltaY;
            
            // Calculamos cuánto nos hemos alejado del punto inicial del clic actual
            // Esto define la intensidad del zoom
            // Usamos Math.abs de delta acumulado temporalmente para este gesto no funcionaría bien
            // Mejor: Sumamos el movimiento absoluto para "llenar la barra de energía"
            state.currentDragMagnitude += Math.sqrt(deltaX*deltaX + deltaY*deltaY); 

            // Actualizamos referencias para el siguiente frame
            state.startX = clientX;
            state.startY = clientY;
            
            updateVisuals();
        }

        function stopDrag() {
            state.isDragging = false;
            container.style.cursor = 'grab';
            
            // Al soltar, activamos la transición suave para que el zoom "se desinfle" elegante
            imgElement.style.transition = 'transform 0.5s ease-in-out';
            imgElement.style.transform = `scale(1)`;
        }

        // Listeners Mouse
        container.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientX, e.clientY); });
        window.addEventListener('mousemove', (e) => { if(state.isDragging) onDrag(e.clientX, e.clientY); });
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('mouseleave', stopDrag);

        // Listeners Táctil
        container.addEventListener('touchstart', (e) => { const t = e.touches[0]; startDrag(t.clientX, t.clientY); }, { passive: false });
        window.addEventListener('touchmove', (e) => { if (state.isDragging) { const t = e.touches[0]; onDrag(t.clientX, t.clientY); } }, { passive: false });
        window.addEventListener('touchend', stopDrag);


        // ==========================================
        // MODO DEMO
        // ==========================================
        function activarModoDemo() {
            demoActive = true;
            imgElement.style.display = 'none';
            demoCanvas.style.display = 'block';
            demoCanvas.width = container.clientWidth;
            demoCanvas.height = container.clientHeight;
        }
        function drawDemoCube(x, y, name) {
            const ctx = demoCanvas.getContext('2d');
            const w = demoCanvas.width; const h = demoCanvas.height;
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,w,h);
            ctx.save(); ctx.translate(w/2, h/2);
            
            // Aplicar el mismo zoom al demo
            let progress = Math.min(state.currentDragMagnitude / config.sensitivity, 1.0);
            let s = 1 + (progress * config.maxZoomDelta);
            ctx.scale(s, s);

            ctx.scale(1.56, 1); 
            const rotX = (x - 8) * 15; const rotY = (y - 8) * 10;
            ctx.strokeStyle = "#444"; ctx.lineWidth = 2;
            ctx.strokeRect(-100 + rotX, -100 + rotY, 200 - rotX/2, 200 - rotY/2);
            ctx.font = "14px sans-serif"; ctx.fillStyle = "#666"; ctx.textAlign = "center";
            ctx.fillText("MODO PROGRESIVO", 0, -10);
            ctx.restore();
        }
        window.addEventListener('resize', () => { if(demoActive) { demoCanvas.width = container.clientWidth; demoCanvas.height = container.clientHeight; }});

        // Inicio
        state.accumulatedDragX = -(state.currentX * config.sensitivity);
        state.accumulatedDragY = state.currentY * config.sensitivity;
        updateVisuals();

    </script>
</body>
</html>
